<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Přihlášení</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login_form.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/message_error.css') }}">
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='icon/HitNote.png') }}">
  </head>
  <body style="zoom: 1.10;">
    <div class="center">
      <h1>UpShop s.r.o.</h1>
      <form method="POST">
        <div class="txt_field">
          <input name="user" type="text" required>
          <span></span>
          <label>Zadejte jméno, nebo e-mail</label>
        </div>
        <div class="txt_field">
          <input name="pass" type="password" required>
          <span></span>
          <label>Zadejte heslo</label>
        </div>
        <div class="pass">
          <label class="switch">
            <input name="check" type="checkbox" checked>
            <span class="slider round"></span>
          </label>
          <div style="margin-top: 10px;">
            Zapamatovat si mě
          </div>
        </div>
        <div class="error_messages">
          <span class="{{trida}}">{{ message }}</span>
        </div>
        <input type="submit" value="Přihlásit se">
        <div class="end">
        </div>
      </form>
    </div>

  </body>
</html>
